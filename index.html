
     <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yasin Bro | Animated Bio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui,sans-serif}
body{
  min-height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* ===== CANVAS VIDEO BACKGROUND ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:-2;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.75);
  z-index:-1;
}

/* ===== CARD ===== */
.container{
  width:100%;
  max-width:390px;
  padding:32px 22px;
  border-radius:26px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  box-shadow:0 25px 60px rgba(0,0,0,.75);
  text-align:center;
}

/* ===== PROFILE ===== */
.avatar{
  width:150px;height:150px;margin:auto;padding:6px;border-radius:50%;
  background:linear-gradient(45deg,#38bdf8,#2563eb,#38bdf8);
  animation:ring 3s linear infinite;
}
@keyframes ring{
  0%{box-shadow:0 0 15px #38bdf8}
  50%{box-shadow:0 0 40px #38bdf8}
  100%{box-shadow:0 0 15px #38bdf8}
}
.avatar img{
  width:100%;height:100%;border-radius:50%;object-fit:cover;background:#000;
}

/* ===== TEXT ===== */
.name{
  margin-top:16px;
  font-size:24px;
  font-weight:800;
  color:#38bdf8;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
}
.badge{
  width:18px;height:18px;border-radius:50%;
  background:#1d9bf0;display:grid;place-items:center;font-size:11px;
}
.role{margin-top:6px;font-size:14px;color:#22c55e}

/* ===== LINKS ===== */
.link{
  display:flex;gap:12px;align-items:center;justify-content:center;
  margin:14px 0;padding:15px;border-radius:16px;
  font-size:16px;font-weight:600;text-decoration:none;
  color:#000;transition:.35s;
}
.telegram{background:#38bdf8}
.page{background:#22c55e}
.profile{background:#facc15}
.link:hover{
  transform:translateY(-3px) scale(1.03);
  box-shadow:0 0 30px rgba(255,255,255,.5);
}

.footer{margin-top:18px;font-size:12px;color:#cbd5f5}
</style>
</head>

<body>

<canvas id="bg"></canvas>
<div class="overlay"></div>

<div class="container">
  <div class="avatar">
    <img src="profile.png">
  </div>

  <div class="name">
    Yasin Bro
    <span class="badge"><i class="fa-solid fa-check"></i></span>
  </div>

  <div class="role">Digital Creator</div>

  <a class="link telegram" href="https://t.me/idea_hube">
    <i class="fa-brands fa-telegram"></i> Telegram Channel
  </a>

  <a class="link page" href="https://www.facebook.com/share/1Bvb4qpuNX/">
    <i class="fa-brands fa-facebook"></i> Facebook Page
  </a>

  <a class="link profile" href="https://www.facebook.com/share/1CyS5DdCKm/">
    <i class="fa-solid fa-user"></i> Facebook Profile
  </a>

  <div class="footer">© 2025 Yasin Bro • Animated Bio</div>
</div>

<script>
/* ===== CANVAS VIDEO ANIMATION ===== */
const c=document.getElementById("bg"),x=c.getContext("2d");
let w,h,pts=[];
function resize(){
  w=c.width=window.innerWidth;
  h=c.height=window.innerHeight;
  pts=[...Array(120)].map(()=>({
    x:Math.random()*w,
    y:Math.random()*h,
    v:0.5+Math.random()*1.5,
    s:1+Math.random()*2
  }));
}
window.onresize=resize;resize();

function draw(){
  x.fillStyle="rgba(2,6,23,.35)";
  x.fillRect(0,0,w,h);
  x.fillStyle="#38bdf8";
  pts.forEach(p=>{
    p.y-=p.v;
    if(p.y<0)p.y=h;
    x.fillRect(p.x,p.y,p.s,p.s*3);
  });
  requestAnimationFrame(draw);
}
draw();

/* ===== AUDIO (SELF GENERATED) ===== */
const AudioCtx=window.AudioContext||window.webkitAudioContext;
const ctx=new AudioCtx();
function clickSound(){
  const o=ctx.createOscillator(),g=ctx.createGain();
  o.type="sine";o.frequency.value=700;
  g.gain.value=0.05;
  o.connect(g);g.connect(ctx.destination);
  o.start();o.stop(ctx.currentTime+.08);
}
document.querySelectorAll(".link").forEach(b=>{
  b.onclick=()=>{ctx.resume();clickSound();}
});

// soft ambient start
setTimeout(()=>{
  ctx.resume();
  const o=ctx.createOscillator(),g=ctx.createGain();
  o.type="sine";o.frequency.value=120;
  g.gain.value=.015;
  o.connect(g);g.connect(ctx.destination);
  o.start();
},800);
</script>

</body>
</html>
