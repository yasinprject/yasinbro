<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yasin Bro | Live Horror Bio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui,sans-serif}
body{
  min-height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  background:#020617;
}

/* ===== LIVE BACKGROUND (CANVAS) ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:-3;
}
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,rgba(139,0,0,.25),rgba(2,6,23,.9));
  z-index:-2;
}

/* ===== CARD ===== */
.container{
  width:100%;
  max-width:390px;
  padding:32px 22px;
  border-radius:26px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  box-shadow:0 30px 80px rgba(0,0,0,.9);
  text-align:center;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* ===== PROFILE ===== */
.avatar{
  width:150px;height:150px;margin:auto;padding:6px;border-radius:50%;
  background:linear-gradient(45deg,#ff0000,#8b0000,#ff0000);
  animation:ring 2.2s linear infinite;
}
@keyframes ring{
  0%{box-shadow:0 0 10px red}
  50%{box-shadow:0 0 45px red}
  100%{box-shadow:0 0 10px red}
}
.avatar img{
  width:100%;height:100%;border-radius:50%;
  object-fit:cover;background:#000;
}

/* ===== TEXT ===== */
.name{
  margin-top:16px;
  font-size:24px;
  font-weight:800;
  color:#ffffff; /* WHITE NAME */
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
  text-shadow:0 0 12px rgba(255,255,255,.6);
}
.badge{
  width:18px;
  height:18px;
  border-radius:50%;
  background:#1877f2; /* FACEBOOK BLUE */
  display:grid;
  place-items:center;
  font-size:11px;
  color:#ffffff;
  box-shadow:0 0 10px rgba(24,119,242,.9);
}
.role{
  margin-top:6px;
  font-size:14px;
  color:#facc15;
  text-shadow:0 0 10px rgba(250,204,21,.6);
}

/* ===== LINKS ===== */
.link{
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;
  margin:14px 0;
  padding:15px;
  border-radius:16px;
  font-size:16px;
  font-weight:700;
  text-decoration:none;
  color:#000;
  transition:.35s;
}
.telegram{background:#38bdf8}
.page{background:#22c55e}
.profile{background:#facc15}
.link:hover{
  transform:translateY(-4px) scale(1.06);
  box-shadow:0 0 35px rgba(255,0,0,.9);
}

/* ===== FOOTER ===== */
.footer{
  margin-top:18px;
  font-size:12px;
  color:#cbd5f5;
}

/* ===== HORROR FLASH ===== */
.flash{
  position:fixed;
  inset:0;
  background:#8b0000;
  opacity:0;
  pointer-events:none;
  z-index:99;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>
<div class="overlay"></div>
<div class="flash" id="flash"></div>

<div class="container">
  <div class="avatar">
    <img src="profile.png">
  </div>

  <div class="name">
    Yasin Bro
    <span class="badge"><i class="fa-solid fa-check"></i></span>
  </div>

  <div class="role">Digital Creator</div>

  <a class="link telegram" href="https://t.me/idea_hube">
    <i class="fa-brands fa-telegram"></i> Telegram Channel
  </a>

  <a class="link page" href="https://www.facebook.com/share/1Bvb4qpuNX/">
    <i class="fa-brands fa-facebook"></i> Facebook Page
  </a>

  <a class="link profile" href="https://www.facebook.com/share/1CyS5DdCKm/">
    <i class="fa-solid fa-user"></i> Facebook Profile
  </a>

  <div class="footer">© 2025 Yasin Bro • Live Horror Mode</div>
</div>

<script>
/* ===== LIVE BACKGROUND ANIMATION ===== */
const c=document.getElementById("bg"),ctx2=c.getContext("2d");
let w,h,pts=[];
function resize(){
  w=c.width=innerWidth;
  h=c.height=innerHeight;
  pts=[...Array(220)].map(()=>({
    x:Math.random()*w,
    y:Math.random()*h,
    v:0.6+Math.random()*2.5,
    s:1+Math.random()*2
  }));
}
onresize=resize; resize();

(function draw(){
  ctx2.fillStyle="rgba(2,6,23,.55)";
  ctx2.fillRect(0,0,w,h);
  ctx2.fillStyle="rgba(255,0,0,.85)";
  pts.forEach(p=>{
    p.y-=p.v;
    if(p.y<0)p.y=h;
    ctx2.fillRect(p.x,p.y,p.s,p.s*4);
  });
  requestAnimationFrame(draw);
})();

/* ===== AUDIO ENGINE ===== */
const AC=window.AudioContext||window.webkitAudioContext;
const audio=new AC();

/* BUTTON CLICK */
function clickSound(){
  const o=audio.createOscillator(),g=audio.createGain();
  o.type="square";o.frequency.value=1100;
  g.gain.value=0.06;
  o.connect(g);g.connect(audio.destination);
  o.start();o.stop(audio.currentTime+.06);
}
document.querySelectorAll(".link").forEach(b=>{
  b.onclick=()=>{audio.resume();clickSound();}
});

/* ===== HORROR EFFECT ===== */
let triggered=false;
const flash=document.getElementById("flash");

function shake(){
  document.body.animate([
    {transform:"translate(0,0)"},
    {transform:"translate(-14px,10px)"},
    {transform:"translate(12px,-10px)"},
    {transform:"translate(-10px,8px)"},
    {transform:"translate(0,0)"}
  ],{duration:500});
}

function horrorSound(){
  const o1=audio.createOscillator();
  const o2=audio.createOscillator();
  const g=audio.createGain();

  o1.type="sawtooth";
  o2.type="triangle";
  o1.frequency.value=160;
  o2.frequency.value=35;

  o1.frequency.exponentialRampToValueAtTime(18,audio.currentTime+2.3);
  o2.frequency.exponentialRampToValueAtTime(14,audio.currentTime+2.3);

  g.gain.setValueAtTime(0.001,audio.currentTime);
  g.gain.exponentialRampToValueAtTime(0.35,audio.currentTime+.35);
  g.gain.exponentialRampToValueAtTime(0.001,audio.currentTime+2.7);

  o1.connect(g);o2.connect(g);g.connect(audio.destination);
  o1.start();o2.start();
  o1.stop(audio.currentTime+2.8);o2.stop(audio.currentTime+2.8);
}

function heartbeat(){
  const o=audio.createOscillator(),g=audio.createGain();
  o.type="sine";o.frequency.value=55;
  g.gain.value=0.18;
  o.connect(g);g.connect(audio.destination);
  o.start();
  setTimeout(()=>o.stop(),160);
}

document.body.addEventListener("click",()=>{
  if(triggered) return;
  triggered=true;
  audio.resume();

  flash.style.opacity=.95;
  setTimeout(()=>flash.style.opacity=0,140);

  shake();
  horrorSound();
  setTimeout(heartbeat,600);
  setTimeout(heartbeat,1000);
},{once:true});
</script>

</body>
</html>
