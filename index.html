<!DOCTYPE html>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    color:#fff;
    background:linear-gradient(-45deg,#020617,#0f172a,#020617,#020617);
    background-size:400% 400%;
    animation:bg 12s ease infinite;
}

@keyframes bg{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.container{
    max-width:430px;
    margin:auto;
    padding:26px;
    text-align:center;
}

.profile{
    margin-top:40px;
    animation:float 4s ease-in-out infinite;
}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
}

.profile img{
    width:135px;
    height:135px;
    border-radius:50%;
    border:4px solid #38bdf8;
    box-shadow:0 0 30px rgba(56,189,248,.7);
}

h1{
    margin:18px 0 6px;
    font-size:27px;
    letter-spacing:.5px;
}

p{
    margin:0 0 28px;
    opacity:.85;
}

.link{
    position:relative;
    display:flex;
    align-items:center;
    gap:15px;
    background:rgba(255,255,255,.10);
    padding:17px 20px;
    margin:15px 0;
    border-radius:16px;
    text-decoration:none;
    color:#fff;
    font-size:18px;
    font-weight:600;
    backdrop-filter:blur(12px);
    box-shadow:0 10px 30px rgba(0,0,0,.35);
    overflow:hidden;
    transition:.35s;
}

.link i{
    font-size:23px;
    width:26px;
    text-align:center;
}

.link::after{
    content:"";
    position:absolute;
    inset:0;
    background:radial-gradient(circle at var(--x) var(--y),
    rgba(255,255,255,.35),transparent 40%);
    opacity:0;
    transition:.3s;
}

.link:hover::after{
    opacity:1;
}

.link:hover{
    transform:scale(1.05);
    background:#38bdf8;
    color:#020617;
}

.footer{
    margin:34px 0 10px;
    font-size:13px;
    opacity:.55;
}
</style>
</head>

<body>
<div class="container">

    <div class="profile">
        <img src="https://i.imgur.com/8Km9tLL.png">
        <h1>Yasin Bro</h1>
        <p>Digital Creator</p>
    </div>

    <a class="link" href="https://t.me/idea_hube" target="_blank">
        <i class="fab fa-telegram"></i> Telegram Channel
    </a>

    <a class="link" href="https://www.facebook.com/share/1Bvb4qpuNX/" target="_blank">
        <i class="fab fa-facebook"></i> Facebook Page
    </a>

    <a class="link" href="https://www.facebook.com/share/1CyS5DdCKm/" target="_blank">
        <i class="fas fa-user"></i> Facebook Profile
    </a>

    <div class="footer">
        © 2025 Yasin Bro · All Rights Reserved
    </div>

</div>

<script>
document.querySelectorAll('.link').forEach(btn=>{
    btn.addEventListener('mousemove',e=>{
        const r=btn.getBoundingClientRect();
        btn.style.setProperty('--x',`${e.clientX-r.left}px`);
        btn.style.setProperty('--y',`${e.clientY-r.top}px`);
    });
});
</script>

</body>
